<!-- Neste capitúlo vamos colocar tags dentro de tags -->
<!-- Mas é importante saber que algumas tags não podem ir dentro de outras -->

<!doctype html>
<html>
	<head> 
    	<title>My title</title>
    </head>
    <body>
        <!-- Toda tag html pode receber um atributo style="" -->
        <!-- que recebe um CSS dentro dele -->
    	<h1 style ="background: red;">My header</h1>
        <p>My paragraph</p>
    </body>
</html>
