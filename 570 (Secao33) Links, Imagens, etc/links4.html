<!doctype html>
<html>
	<head> 
    	<title>My title</title>

        <!-- Dentro da tag style temos o nome da classe da imagem abaixo -->
        <!-- que é "my_first_image" -->
        <!-- e que podemos acessar através do ponto antes do name -->
        <style>
            .my_first_image{
                width: 50px; 
                height: 40px;
            }
        </style>


    </head>
    <body>
    	<h1>My header</h1>
        <p>My paragraph</p>
     
        <!-- Podemos criar uma classe na imagem -->
        <!-- assim podemos alterá-la diretamente na tag style acima -->
        <img class="my_first_image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA2pghibSPk0sBmZQ1LgQjNoqkTIDKyZpziA&s" alt="Logo mdn">


    </body>
</html>
